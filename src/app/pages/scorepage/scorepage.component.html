<div>
  <main class="score-page">
    <header class="score-page__header">
      <H1>Scores:</H1>
    </header>

    <section class="score-page__content">
      <ul class="score-list">
        @for (score of scores; track score; let idx = $index) {
          <li>{{ idx + 1 }}ยบ: LEVEL {{ score }}</li>
        } @empty {
          <li>There are no scores.</li>
        }
      </ul>
    </section>
  </main>
</div>
